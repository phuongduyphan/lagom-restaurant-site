<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>List Of Dishes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/dishList.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <ul class="nav nav-tabs col-12">
      <li class="nav-item">
        <a class="nav-link active" href="#">Starters</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Mains</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sides</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Desserts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Drinks</a>
      </li>
    </ul>

    <div class="row col-12 status-filter">
      <label for="dish-status">Status</label>
      <select name="dish-status">
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
      </select>
    </div>

    <div class="container">
      <div class="col-10 offset-1 dish">
        <h3 class="dish-name">Prawn cocktail</h3>
        <p class="dish-price">110 000 VND</p>
        <p class="dish-description">Classic prawn cocktail with baby gem, avocado, cherry tomatoes and Marie Rose
          sauce</p>
        <a href="#">Edit</a>
      </div>

      <div class="col-10 offset-1 dish">
        <h3 class="dish-name">Prawn cocktail</h3>
        <p class="dish-price">110 000 VND</p>
        <p class="dish-description">Classic prawn cocktail with baby gem, avocado, cherry tomatoes and Marie Rose
          sauce</p>
        <a href="#">Edit</a>
      </div>
    </div>
  </div>

  <div class="row footer"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script></script>
  <script src="javascripts/dishList.js"></script>
</body>

</html>
